<!DOCTYPE html>
<html>

<head>
  <title>URL Opener</title>
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
  <div class="container">
    <h2>URL Opener</h2>
  </div>

  <label for="inputURLs">Input URLs:</label><br>
  <textarea id="inputURLs" name="inputURLs" placeholder="Enter URLs" rows = "5" cols = "50" ></textarea><br><br>
  <button onclick="submitURLs()">Create link</button><br><br>
  <label for="outputURL">Link to open URLs:</label><br>
  <input type="text" id="outputURL" name="outputURL" readonly="true" size="35"> 
  <button onclick="copyOutputURL()">Copy</button>
  <button onclick="openOutputURL()">Test</button><br><br>

</body>

</html>
